<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="background">
      <div class="helpBox"></div>
    </div>

    <div class="content">
      <div class="timeButtonBox">
        <div class="start timeButton">
          <svg class="buttonBg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="90" cy="0" r="45" fill="rgba(255,255,255,0.2)"/>
            <circle cx="65" cy="10" r="45" fill="rgba(119,102,217,0.5)"/>
            <circle cx="90" cy="30" r="45" fill="rgba(119,102,217,0.4)"/>
          </svg>
            <div class="title">출발시간</div>
            <div class="timeBox">
              <div class="amPm">오전</div>
              <div class="time">11:52</div>
          </div>
        </div>
  
        <div class="end timeButton">
          <svg class="buttonBg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="90" cy="0" r="45" fill="rgba(255,255,255,0.2)"/>
            <circle cx="65" cy="10" r="45" fill="rgba(119,102,217,0.5)"/>
            <circle cx="90" cy="30" r="45" fill="rgba(119,102,217,0.4)"/>
          </svg>
          <div class="title">도착시간</div>
          <div class="timeBox">
            <div class="amPm">오전</div>
            <div class="time">11:52</div>
          </div>
        </div>
      </div>

      <div class="resultButton">
        시간을 설정해주세요
      </div>
      <div class="ad">
        광고
      </div>
    </div>

  </div>
</body>
</html>
